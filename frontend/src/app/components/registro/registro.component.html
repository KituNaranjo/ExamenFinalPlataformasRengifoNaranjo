<body>
<br><br>
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <img src="assets/images/registrar.png" alt="" >
                <br>
                <form (submit)="registro()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.nombre" name="nombre" class="form-control" placeholder="Ingrese sus datos" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.edad" name="edad" class="form-control" placeholder="Ingrese su edad" required autofocus>
                    </div>
                    <div class="form-group">
                        <select [(ngModel)]="user.carrera" name="carrera" class="form-control" placeholder="Seleccione la carrera" required autofocus>
                            <option>Computación</option>
                            <option>Electrónica</option>
                            <option>Electricidad</option>
                            <option>Mecánica</option>
                            <option>Mecatrónica</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Ingrese su correo" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Ingrese su contraseña" required autofocus>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    
</body>
